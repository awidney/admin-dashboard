<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-grid">
        <div class="sidebar">
            <a href="/">
                <div class="link-wrapper">
                    <img src="icons/view-dashboard.svg" alt="Dashboard icon">
                    <div>Dashboard</div>
                </div>
            </a>
            <a href="/">
                <div class="link-wrapper">
                    <img src="icons/home.svg" alt="Home icon">
                    <div>Home</div>
                </div>
            </a>
            <a href="/">
                <div class="link-wrapper">
                    <img src="icons/card-account-details-outline.svg" alt="Profile icon">
                    <div>Profile</div>
                </div>
            </a>
            <a href="/">
                <div class="link-wrapper">
                    <img src="icons/message-reply.svg" alt="Messages icon">
                    <div>Messages</div>
                </div>
            </a>
            <a href="/">
                <div class="link-wrapper">
                    <img src="icons/clock-time-three.svg" alt="History icon">
                    <div>History</div>
                </div>
            </a>
            <a href="/">
                <div class="link-wrapper">
                    <img src="icons/note-multiple.svg" alt="Tasks icon">
                    <div>Tasks</div>
                </div>
            </a>
            <a href="/">
                <div class="link-wrapper">
                    <img src="icons/account-group.svg" alt="Communities icon">
                    <div>Communities</div>
                </div>
            </a>
            <a href="/">
                <div class="link-wrapper">
                    <img src="icons/cog.svg" alt="Settings icon">
                    <div>Settings</div>
                </div>
            </a>
            <a href="/">
                <div class="link-wrapper">
                    <img src="icons/help-box.svg" alt="Support icon">
                    <div>Support</div>
                </div>
            </a>
            <a href="/">
                <div class="link-wrapper">
                    <img src="icons/shield-check.svg" alt="Privacy icon">
                    <div>Privacy</div>
                </div>
            </a>
        </div>
        <div class="header">Header</div>
        <div class="content">Content</div>
    </div>
</body>
</html>
